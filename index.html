<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>AddShopBOX</title>
</head>
<body>
    <header>
        <div class="container-fluid header">
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="title-header">
                        <h2>Add Shop Cart</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form id="form-information">
                    <lable>Shoes Name :</lable>
                    <input type="text" id="shoes-name-text-input" class="shoes-input"/>
                    <label>Photo Of Shoes :</label>
                    <input type="file" id="upload-img-shoes-input" class="shoes-input"/>
                    <label>Price :</label>
                    <input type="text" id="price-shoes-input" class="shoes-input"/>
                    <input type="submit" id="submit-shoes-btn" value="submit"/>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" id="row-itwm-shoes"> 
            <div class="col-sm-4">
                <div class="Shoes-item">
                    <h2 class="Name-shoes">Shoes 1</h2>
                    <img src="https://www.basketballshop24.de/media/image/9a/20/93/CZ0202-900a_600x600.jpg" class="Shoes-photo" alt="imag-of-shoes" />
                    <p class="Price-Shoes">$25</p>
                    <button  id="Add-Shoes-Item-btn1" class="btn-add-shop">ADD</button>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="Shoes-item">
                    <h2 class="Name-shoes">Shoes 2</h2>
                    <img src="https://toptoro.ru/wp-content/uploads/2021/07/Gravity-Defyer-Mighty-Walk.jpg" class="Shoes-photo" alt="imag-of-shoes" />
                    <p class="Price-Shoes">$35</p>
                    <button id="Add-Shoes-Item-btn2" class="btn-add-shop">ADD</button>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="Shoes-item">
                    <h2 class="Name-shoes">Shoes 3</h2>
                    <img src="https://toptoro.ru/wp-content/uploads/2021/07/Ryka-Womens-Devotion-Plus-2-Walking-Shoe.jpg" class="Shoes-photo" alt="imag-of-shoes" />
                    <p class="Price-Shoes">$45</p>
                    <button  id="Add-Shoes-Item-btn3" class="btn-add-shop">ADD</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div id="Item-Add-Show">
                    <h2>Basket of goods</h2>
                    <div id="shoesinformation">
                        <div id="shoes-information-name" class="informationStyle"><p>ShoesName</p></div>
                        <div id="shoes-information-image" class="informationStyle"><p>Picture</p></div>
                        <div id="shoes-information-price" class="informationStyle"><p>Price</p></div>
                        <div id="shoes-information-counter-Delete" class="informationStyle counter-delete-style"><p>counter</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
